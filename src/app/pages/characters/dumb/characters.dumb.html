<!--<h1 class="mb-2 text-xl">{{character | titlecase}}</h1>-->
<div class="flex flex-row">
  <div class="w-1/2">

    <div class="flex flex-row items-center mb-2" data-value="-4">
      <app-rank-selector-component (choicedRank)="onChoicedRank($event)" [elevationRanks]="elevationRanks" class="shadowLow"></app-rank-selector-component>
      <p *ngIf="elevation" class="mx-2 text-lg"> Level : {{elevation?.lvl ? elevation?.lvl : "lvl"}}</p>
      <div *ngIf="elevation" class="flex flex-row items-center">
        <img alt="mora = money in genshin" class="w-8" src="./assets/mora.webp">
        <p class="mx-1 text-lg">{{elevation?.cost ? elevation?.cost : "cost"}}</p>
      </div>
    </div>

    <div *ngIf="elevation" class="flex flex-col  sm:flex-row">
      <div *ngFor="let item of materials; let i = index" class="flex mr-4">
        <div class="w-full" style="max-height: 320px">
          <app-item-card (click)="onClickConverter(i)" [material]="item" [ngClass]="hasConverter(i)" class="w-full "></app-item-card>
        </div>
      </div>
    </div>

    <app-converter-component [converter]="converter" [showAscencion]="showAscension" [showCharacter]="showCharacter"></app-converter-component>
  </div>

  <div class="w-1/2 flex justify-start pl-16">
    <div class="card2">
      <div class="myImage" [style.background-image]="'url(' +'http://localhost:8080/characters/'+character+'/card'+ ')'"></div>
        <img src="http://localhost:8080/characters/albedo/contour" alt="image de {{character}}" class=" myImage2">
    </div>

<!--    <img [src]="portrait" alt="image de {{character}}" class=" myImage2">-->

    <!--    <div *ngIf="!portrait" [@fade] class="flex items-center justify-center">-->
    <!--      <div class="card"></div>-->
    <!--      <div class="black"></div>-->
    <!--    </div>-->
  </div>


</div>
