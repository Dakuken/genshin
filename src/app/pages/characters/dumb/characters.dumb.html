<!--<h1 class="mb-2 text-xl">{{character | titlecase}}</h1>-->
<div class="flex flex-row justify-between">
  <div class=" w-full md:w-3/4">
    <div class="flex flex-row items-center mb-2" data-value="-4">
      <app-rank-selector-component (choicedRank)="onChoicedRank($event)" [elevationRanks]="elevationRanks" class="myShadow "></app-rank-selector-component>
      <div class="flex sm:flex-row flex-col">

        <p *ngIf="elevation" class="mx-2 text-md sm:text-lg"> Level : {{elevation?.lvl ? elevation?.lvl : "lvl"}}</p>
        <div *ngIf="elevation" class="flex flex-row items-center mx-1">
          <img alt="mora = money in genshin" class="w-8" src="./assets/mora.webp">
          <p class="mx-1 text-md sm:text-lg">{{elevation?.cost ? elevation?.cost : "cost"}}</p>
        </div>
      </div>
    </div>

    <div *ngIf="elevation" class="flex flex-row mt-8 overflow-x-auto px-5 py-4" style=" min-height: 220px; max-height: 310px; height: 45vw;">
      <div *ngFor="let item of materials; let i = index" class="mr-4 w-1/4 flex" style="min-width: 100px;  max-width: 280px;">
        <app-item-card (click)="onClickConverter(i)" [material]="item" [ngClass]="hasConverter(i)" [theme]="theme" class="w-full" style="height: 42vw; max-height: 250px; min-height: 200px"></app-item-card>
      </div>
    </div>

    <app-converter-component [converter]="converter" [showAscencion]="showAscension" [showCharacter]="showCharacter" [theme]="theme"></app-converter-component>
  </div>

  <div *ngIf="!mobile" class="w-1/4 flex 2xl:justify-center  justify-end  items-start">
    <img *ngIf="portrait" [src]="portrait" alt="image de {{character}}" class=" myImage2 w-full aspect-auto rounded-md">
    <app-loader *ngIf="!portrait"></app-loader>
  </div>

</div>
