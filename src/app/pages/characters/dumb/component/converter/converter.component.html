<div *ngIf="(showCharacter && converter.mat1.length !== 0 )|| (showAscencion && converter.mat2.length !== 0)" class="mb-2 mt-8">

  <div *ngIf="showCharacter && converter.mat1.length !== 0" class="flex flex-col sm:flex-row">
    <div *ngFor="let item of converter.mat1; let i = index" class="flex mr-4">
      <div class="maxW">
        <app-item-card (qteUser)="onChangeQteUser($event, i, true)" [isConverter]="true" [isLastConverter]="i === converter.mat1.length-1" [material]="item" [theme]="theme" class="maxW"></app-item-card>
      </div>
    </div>
  </div>

  <div *ngIf="showAscencion && converter.mat2.length !== 0" class="flex flex-col sm:flex-row">
    <div *ngFor="let item of converter.mat2; let i = index" class="flex mr-4">
      <div>
        <app-item-card (qteUser)="onChangeQteUser($event,i, false)" [isConverter]="true" [isLastConverter]="i === converter.mat2.length-1" [material]="item" [theme]="theme" class="maxW"></app-item-card>
      </div>
    </div>
  </div>
</div>
